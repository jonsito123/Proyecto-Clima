<div class="container pt-4">
    <div class="row">
        <div class="col-lg-4">
           <img  [src]="UrlImange" alt="" width="300px" height="300px">
        </div>
        <div class="col-lg-6">
            <input type="text" class="form-control form-control-lg size" [(ngModel)]="ciudad" name="ciudad" placeholder="Ingrese ciudad">
            
            <!---metodo es agregar()-->
            <button class="btn btn-primary btn-lg btn-block mt-4" (click)="agregar()">
                Obtener Clima
          </button>
       
         <div *ngIf="loading" class="text-center mt-3">
            <div class="spinner-border text-primary" role="status">
            
            </div>
          <div class="spinner-border text-primary" role="status">
              
            </div>
            <div class="spinner-border text-primary" role="status">
              
          </div>
         </div>
          <div  *ngIf="query" class="card mt-3">
            <div class="card-body">
                <p><b>Temperatura :{{temperatura}}</b></p>
                <p><b>Humedad:{{humedad}}</b></p>
                <p><b>Clima:{{clima}}</b></p>
            </div>
    
        </div>
        </div>
   
    </div>

</div>
